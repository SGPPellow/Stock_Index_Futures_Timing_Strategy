<!DOCTYPE html>
<html>
<head>
  <title>选择图表</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>选择策略：</h2>
  <select id="chartSelector" onchange="loadChart()">
    <option value="fig1.json">因子1：动量因子风格择时信号</option>
    <option value="fig2.json">因子2：拥挤度动量因子风格择时信号</option>
    <option value="fig3.json">因子3：相对强弱动量因子风格择时信号（大盘价值指数和小盘成长指数）</option>
    <option value="fig4.json">因子4：相对强弱动量因子风格择时信号（沪深300指数和中证1000指数）</option>
    <option value="fig5.json">因子5：多维动量复合风格择时对冲信号</option>
  </select>

  <div id="plot" style="margin-top: 30px;"></div>

  <script>
    function loadChart() {
      const selectedFile = document.getElementById("chartSelector").value;
      fetch(selectedFile)
        .then(res => res.json())
        .then(fig => {
          Plotly.newPlot('plot', fig.data, fig.layout);
        });
    }

    // 初始加载图表 1
    window.onload = loadChart;
  </script>
</body>
</html>
